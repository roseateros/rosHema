<style>body, html {
  background: linear-gradient(120deg, #FF007F, #FFC400);
  height: 100%;
  overflow: hidden;
}

h1 {
  z-index: 2;
  position: relative;
  color: white;
  font-family: "Sacramento";
  font-size: 60px;
  text-align: center;
  text-shadow: 2px 2px #FF007F, 3px 3px #FF033E;
  top: 35%;
  animation-name: fall;
  animation-duration: 6s;
  animation-timing-function: infinite;
}

.sun-cont {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
}

.sun {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 1px solid transparent;
  border-radius: 50%;
  background: linear-gradient(120deg, #FFE5B4, #FFEB3B);
  box-shadow: 4px 4px 40px 20px #eedd82, -4px -4px 40px 20px #eedd82;
  animation-name: rise;
  animation-duration: 5s;
  animation-iteration-count: 1;
  animation-timing-function: ease-out;
}

@keyframes rise {
  0% {
    top: 80%;
    box-shadow: none;
  }
  100% {
    top: 35%;
    box-shadow: 4px 4px 40px 20px #eedd82, -4px -4px 40px 20px #eedd82;
  }
}

@keyframes fall {
  0% {
    top: 15%;
  }
  100% {
    top: 35%;
  }
}</style>
<h1>Happy Birthday Baby!</h1>
<div class="sun-cont">
  <div class="sun"></div>
</div>
